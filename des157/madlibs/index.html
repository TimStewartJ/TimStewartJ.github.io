    <body>
        <header>
            <div id="cloud">
                <h1>mad libs in the sea</h1>
            </div>
        </header>
        <main>
            <div id="input" class="container">
                <h2>ahoy!</h2>
                <h3>
                    Fill these out for a quick and fun pirate themed mad libs!
                </h3>
                <form id="myForm">
                    <label for="name01">Provide a Name</label>
                    <input type="text" id="name01" />

                    <label for="noun01">Provide a Noun</label>
                    <input type="text" id="noun01" />

                    <label for="adj01">Provide an Adjective</label>
                    <input type="text" id="adj01" />

                    <label for="verb01">Provide a Verb</label>
                    <input type="text" id="verb01" />

                    <label for="adj02">Provide an Adjective</label>
                    <input type="text" id="adj02" />

                    <label for="noun02">Provide a Tool</label>
                    <input type="text" id="noun02" />

                    <label for="adj03">Provide an Adjective</label>
                    <input type="text" id="adj03" />

                    <label for="noun03">Provide a Plural Noun</label>
                    <input type="text" id="noun03" />

                    <input type="submit" id="submit" value="Send" />
                </form>
            </div>
            <div id="output" class="container">
                <h2>Your madlib:</h2>
                <article id="madlib"></article>
            </div>
